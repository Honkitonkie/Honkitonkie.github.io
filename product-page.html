            function validateForm() {
                //HET MAG NIET LEEG ZIJN    
                magnietleegzijn();

            function magnietleegzijn() {
                var email = document.forms["Adres"]["email"].value;
                var nummer = document.forms["Adres"]["postcode"].value;
                var postcode = document.forms["Adres"]["nr"].value;
                if ((email == "") || (nummer == "") || (postcode == "")) {

                    return false;
                }
                else {
                    return true;
                }
            } // EINDE HET MAG NIET LEEG ZIJN
            //POSTCODE NIET LANGER DAN 7
            function postcode() {
                var x, text;
                // Get the value of the input field with id="numb"
                x = document.forms["Adres"]["postcode"].value;
                if (x.length > 7) {
                    alert("Een postcode kan geschreven worden als 7777 BB of 7777bb maar kan niet langer.");
                    return false;
                }
                else {
                    return true;
                }
            } //EINDE NIET LANGER DAN 7   
            //NUMMER MOET EEN NUMMER ZIJN                
            function nummer() {
                var x, text;
                // Get the value of the input field with id="numb"
                x = document.getElementById("nummer").value;
                // If x is Not a Number or less than one or greater than 10
                if (isNaN(x) || x < 1 || x > 10) {
                    text = "Input not valid";
                }
                else {
                    text = "Input OK";
                    return true;
                }
                document.getElementById("demo").innerHTML = text;
            } //EINDE MOET EEN NUMMER ZIJN
            //WIJ WILLEN GEEN CODE MOGELIJK MAKEN
            function geencode() {
                x = document.getElementById("email").value;
                y = document.getElementById("postcode").value;
                z = document.getElementById("nummer").value;
                var emailpatt = new RegExp('/^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$/i');
                var postcodepatt = new RegExp('/^[1-9][0-9]{3} ?(?!sa|sd|ss)[a-z]{2}$/i;');
                var nummerpatt = new RegExp('/^[0-9][/;');
                var emailres = emailpatt.test(x);
                var postcoderes = postcodepatt.test(y);
                var nummerres = nummerpatt.test(z);
                if ((emailres !== true) || (postcoderes !== true) || (nummerres !== true)) {
                    alert("Die tekens willen we hier niet hebben")
                    return false;
                }
                else {
                    return true;
                }
            } //EINDE GEENCODE
